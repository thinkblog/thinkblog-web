# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
    # - run: yarn
    # - run: yarn run build
    
    - name: Deploy Github Pages
    # You may pin to the exact commit or the version.
    # uses: ptienchuan/deploy-github-pages-action@abff2ab6d0300d579780d56bd3e70254c5b15403
      uses: ptienchuan/deploy-github-pages-action@1.0.0
      with:
        # [Optional] Determine the directory contains source code. Defaults to "docs"
        source-directory: .output # optional, default is docs
        # [Optional] Set target branch name for Github Pages. Defaults to "gh-pages"
        target-branch: gh-pages # optional, default is gh-pages
        # [Optional] Set author of deploying commit. Defaults to ""
        user-name: CI # optional, default is github-actions[bot]
        # [Optional] Set author of deploying commit. Defaults to ""
        user-email: CI@thinkmoon.cn # optional, default is github-action[bot]@noreply.github.com
    

