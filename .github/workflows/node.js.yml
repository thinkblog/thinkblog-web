# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
    - run: yarn
    - run: yarn run build
    
    - name: GitHub Branch Deploy
      # You may pin to the exact commit or the version.
      # uses: zekth/gh-deploy-action@e6bea0af4cdbd72ddb5c9da220be65a6ba659686
      uses: zekth/gh-deploy-action@1.0.0
      with:
        # Directory to deploy
        build_dir: .output # optional
        # Personnal access token
        gh_token: 
        # FQDN to deploy in CNAME file
        # Branch targeted for the deployment
        target_branch: gh-pages # optional, default is gh-pages
